<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>练习-2：HTML表格</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2"></th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="3">Row 1</td>
          <td>Row 1-1</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Row 1-2</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Row 1-3</td>
          <td></td>
          <td></td>
        </tr>

        <tr>
          <td colspan="2">Row 2</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2">Row 3</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">Footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
